{% if widget.is_initial %}
    <p>{{ widget.initial_text }}:</p>
    <a href="{{ widget.value.url }}" class="w-fit">
        <img class="h-24" src="{{ widget.value.url }}">
    </a>
    {% if not widget.required %}
        <div class="flex items-center gap-2">
            <label class="" for="{{ widget.checkbox_id }}">{{ widget.clear_checkbox_label }}</label>
            <input class="text-black focus:ring-black" type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}">
        </div>
    {% endif %}
    {{ widget.input_text }}
{% endif %}
<span class="flex items-center gap-2">
    Select Image <input id="new-image" type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
</span>
<strong><p class="font-bold" id="filename"></p></strong>

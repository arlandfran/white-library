<div class="flex flex-col p-2 h-full bg-white sm:flex-row sm:items-center sm:justify-between">
  <div class="pl-3 text-xs font-bold uppercase sm:text-base">category</div>
  <select id="category_selector" class="w-full border-none cursor-pointer focus:ring-0 xs:w-fit" onchange="selectCategory()">
    <option value="reset" {% if request.get_full_path == "/products/" %}selected{% endif %}>All Products</option>
    {% for category in all_categories %}
    <option value="{{ category.name }}" {% if category.name in request.get_full_path %}selected{% endif %}>{{ category.friendly_name }}</option>
    {% endfor %}
  </select>
</div>

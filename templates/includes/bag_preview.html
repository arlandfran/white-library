{% load bootstrap_icons %}

<div
  id="show-bag"
  class="absolute bottom-0 right-0 z-10 flex-col hidden max-w-md transition-all duration-300 ease-in-out origin-top scale-y-0 bg-white opacity-0 outline outline-1 outline-black top-16 xs:right-2 h-fit md:right-4"
>
  <div class="flex items-center justify-between p-2 text-xl uppercase border-b border-black">
    <div class="pl-4">
    {{ bag_items|length }}
    {% if bag_items|length > 1 %} items {% else %} item {% endif %}
    in your bag
    </div>
    <button onclick="closeBag()">
    {% bs_icon "x" size="1.5em" extra_classes="inline"%}
    </button>
  </div>
  <div class="grid grid-cols-[auto_1fr] items-center p-4 gap-2">
    {% for item in bag_items %}
      <div class="w-28">
        {% include "bag/product_image.html" %}
      </div>
      <div class="flex flex-col justify-center px-4 py-2">
        {% include 'bag/product_info.html' %}
      </div>
    {% endfor %}
  </div>
  <div class="grid grid-cols-2 gap-4 p-4">
    <a href="{% url 'view_bag' %}" class="p-4 text-center uppercase border border-black">
      view bag
    </a>
    <a href="" class="p-4 font-bold text-center uppercase border border-black">
      checkout
    </a>
  </div>
</div>

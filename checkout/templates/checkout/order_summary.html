<div class="grid grid-cols-[auto_1fr_auto] gap-2">
  <div></div>
  <div class="font-bold uppercase">item</div>
  <div class="font-bold uppercase">price</div>
  {% for item in bag_items %}
  <div class="pb-4 w-28">
    {% include 'bag/product_image.html' %}
  </div>
  <div class="flex flex-col">
    <p class="text-lg">{{ item.product.name }}</p>
    <p>Quantity: {{ item.quantity }}</p>
  </div>
  <div>
    <p class="text-lg">£{{ item.product.price }}</p>
  </div>
  {% endfor %}
</div>

<div class="mb-4">
  <p class="text-lg"><strong class="uppercase">subtotal: £{{ total }}</strong></p>
  <p class="pb-4 text-lg"><strong class="uppercase">shipping:</strong></p>
  <p class="text-lg"><strong class="uppercase">grand total:</strong></p>
</div>
